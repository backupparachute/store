<form id="signup" name="signup">
	<label for="email">Email Address</label>
	<input class="text" name="email" type="email"  required="" />
	<input id="signup-submit" class="btn" type="submit" value="Sign Up" />
</form>

<div class="thanks" style="display:none;">
	<h2>Thanks!</h2>
</div>

<script>
  $(document).ready(function() {
		var bucket = new Canopy.DataBucket("bps.paywithcanopy.com", "fa5d3c5d156cf05f89f9d48737d833e90c61ab3a");
		bucket.register($("#signup"),
		  function() {
	      console.log("SUCCESS");
				$("#signup").hide();
				$(".thanks").fadeIn();
    	}, function() {
      	console.log("FAIL");
    	});
  });
</script>
